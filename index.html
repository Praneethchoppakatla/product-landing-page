<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <!-- Montserrat Google Font link -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Product Landing Page</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./images/feet.png" alt="shoes logo">
            Shoes
        </div>

        <ul class="menu-list">
            <li>Home</li>
            <li class="active">Products</li>
            <li>About Us</li>
            <li>Contacts</li>
        </ul>
    </header>

    <section class="main">

        <section class="left">
            <p class="title"><strong> Your feet,Your Style Statement</strong> </p>
            <p><strong>“The right pair of shoes can make all the difference.”</strong></p>

            <p class="msg"><strong> </strong></p>
            <button class="cta"><span>Buy Now</span></button>
         </section>
          <section class="right">
            <img src="./images/shoes.jpg" alt="Shoes">
            </div>
        </section>
        <div class="social-links">
            <i class="fab fa-instagram"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
        </div>

    </section>
</body>

</html>
